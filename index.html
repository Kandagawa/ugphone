<!DOCTYPE html>
<html>
<head>
    <title>Loading...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --accent-1: #007aff;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #f5f5f7;
                --accent-1: #0a84ff;
            }
        }
        
        html, body { 
            width: 100%;
            height: 100%; 
            overflow: hidden;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* LOADER */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        #loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(128, 128, 128, 0.2);
            border-top: 4px solid var(--accent-1);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            opacity: 0.8;
        }
        
        /* IFRAME */
        iframe { 
            width: 100%;
            height: 100%;
            border: none;
            opacity: 0;
            transition: opacity 0.6s ease;
        }
        
        iframe.loaded {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- LOADER -->
    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">Đang tải...</div>
    </div>
    
    <!-- IFRAME -->
    <iframe id="service-frame" allowfullscreen></iframe>
    
    <script>
        const SERVICE_URL = "https://3uvad73jcivve.ok.kimi.link/?sharetype=link";
        
        window.onload = function() {
            const iframe = document.getElementById('service-frame');
            const loader = document.getElementById('loader');
            
            // Load iframe
            iframe.src = SERVICE_URL;
            
            // Đợi load xong rồi ẩn loader
            iframe.onload = function() {
                setTimeout(() => {
                    loader.classList.add('hidden');
                    iframe.classList.add('loaded');
                }, 500);
            };
            
            // Fallback nếu load quá lâu (5 giây)
            setTimeout(() => {
                if (!iframe.classList.contains('loaded')) {
                    loader.classList.add('hidden');
                    iframe.classList.add('loaded');
                }
            }, 5000);
        };
    </script>
</body>
</html>
