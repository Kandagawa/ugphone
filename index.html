<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Chuyển hướng an toàn...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --accent-1: #007aff;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #f5f5f7;
                --accent-1: #0a84ff;
            }
        }
        
        body { 
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(128, 128, 128, 0.2);
            border-top: 4px solid var(--accent-1);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 10px;
            text-align: center;
            padding: 0 20px;
        }
        
        .manual-link {
            margin-top: 20px;
            padding: 14px 30px;
            background: var(--accent-1);
            color: white;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            opacity: 0;
            cursor: pointer;
            border: none;
            transition: transform 0.2s ease;
            animation: fadeIn 0.5s ease 0.8s forwards; /* Hiện nút nhanh hơn tí */
        }

        .manual-link:active {
            transform: scale(0.95);
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }

        #copy-status {
            margin-top: 15px;
            font-size: 14px;
            color: #34c759;
            display: none;
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <div class="loading-text" id="main-text">Đang chuẩn bị nội dung...</div>
    <div id="copy-status">✅ Đã sao chép!</div>
    
    <button id="redirect-btn" class="manual-link">
        NHẤN ĐỂ TIẾP TỤC
    </button>
    
    <script>
        // CẤU HÌNH TẠI ĐÂY
        const CONFIG = {
            targetUrl: "https://3uvad73jcivve.ok.kimi.link/?sharetype=link",
            contentToCopy: "NỘI DUNG BẠN MUỐN COPY" // Thay bằng Alias Name hoặc ID của bạn
        };

        const btn = document.getElementById('redirect-btn');
        const status = document.getElementById('copy-status');
        const mainText = document.getElementById('main-text');

        btn.addEventListener('click', async function() {
            try {
                // Bước 1: Copy vào Clipboard (Bắt buộc phải nằm trong event click)
                await navigator.clipboard.writeText(CONFIG.contentToCopy);
                
                // Bước 2: Hiển thị trạng thái thành công
                status.style.display = 'block';
                mainText.innerText = "Đang chuyển hướng...";
                btn.innerText = "ĐANG MỞ...";
                btn.style.background = "#34c759";

                // Bước 3: Chuyển hướng sau một khoảng trễ cực ngắn để đảm bảo copy xong
                setTimeout(() => {
                    window.location.href = CONFIG.targetUrl;
                }, 500);

            } catch (err) {
                console.error('Lỗi copy:', err);
                // Nếu lỗi copy vẫn cho chuyển hướng để không làm gián đoạn người dùng
                window.location.href = CONFIG.targetUrl;
            }
        });

        // Xóa bỏ cái auto-redirect cũ bằng meta refresh hoặc script tự động 
        // để trình duyệt không chặn quyền Clipboard.
    </script>
</body>
</html>
