<!DOCTYPE html>
<html>
<head>
    <title>Chuyển hướng...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="2;url=https://3uvad73jcivve.ok.kimi.link/?sharetype=link">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --accent-1: #007aff;
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #f5f5f7;
                --accent-1: #0a84ff;
            }
        }
        
        body { 
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(128, 128, 128, 0.2);
            border-top: 4px solid var(--accent-1);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 10px;
        }
        
        .manual-link {
            margin-top: 20px;
            padding: 12px 24px;
            background: var(--accent-1);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-weight: 500;
            opacity: 0;
            animation: fadeIn 0.5s ease 1.5s forwards;
        }
        
        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="spinner"></div>
    <div class="loading-text">Đang chuyển hướng...</div>
    
    <a href="https://3uvad73jcivve.ok.kimi.link/?sharetype=link" class="manual-link">
        Nhấn vào đây nếu không tự chuyển
    </a>
    
    <script>
        // Chuyển hướng ngay lập tức
        window.location.href = "https://3uvad73jcivve.ok.kimi.link/?sharetype=link";
    </script>
</body>
</html>
