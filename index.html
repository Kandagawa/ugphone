<!DOCTYPE html>
<html>
<head>
    <title>Ch·ªçn D·ªãch V·ª•</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-color: #f5f5f7;
            --text-color: #1d1d1f;
            --card-bg: #ffffff;
            --accent-1: #007aff;
            --shadow: rgba(0,0,0,0.1);
        }
        
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-color: #f5f5f7;
                --card-bg: #1c1c1e;
                --accent-1: #0a84ff;
                --shadow: rgba(255,255,255,0.1);
            }
        }
        
        html, body { 
            width: 100%;
            height: 100%; 
            overflow: hidden;
            background: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* ===== MENU CH·ªåN D·ªäCH V·ª§ ===== */
        #menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 100;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        #menu.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0.95);
        }
        
        .menu-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 40px;
            text-align: center;
        }
        
        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }
        
        .service-card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px var(--shadow);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
            text-align: center;
        }
        
        .service-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px var(--shadow);
        }
        
        .service-card.active {
            border-color: var(--accent-1);
        }
        
        .service-icon {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin: 0 auto 15px auto;
        }
        
        .service-card:nth-child(1) .service-icon {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .service-card:nth-child(2) .service-icon {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
        
        .service-name {
            font-size: 18px;
            font-weight: 600;
        }
        
        /* ===== LOADER ===== */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        #loader.show {
            display: flex;
            opacity: 1;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(128, 128, 128, 0.2);
            border-top: 4px solid var(--accent-1);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 18px;
            opacity: 0.8;
        }
        
        .loading-service {
            font-size: 14px;
            opacity: 0.5;
            margin-top: 10px;
        }
        
        /* ===== CONTENT (IFRAME) ===== */
        #content {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.6s ease;
            display: none;
        }
        
        #content.show {
            opacity: 1;
            display: block;
        }
        
        iframe { 
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* N√∫t quay l·∫°i - NH·ªé G·ªåN */
        .back-btn {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1001;
            background: var(--card-bg);
            border: none;
            padding: 8px 14px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 13px;
            display: none;
            align-items: center;
            gap: 5px;
            box-shadow: 0 2px 10px var(--shadow);
            color: var(--text-color);
            font-weight: 500;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(-10px);
        }
        
        .back-btn.show {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px var(--shadow);
        }
        
        /* Animation cho menu */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .service-card {
            animation: fadeInUp 0.6s ease forwards;
        }
        
        .service-card:nth-child(1) { animation-delay: 0.1s; }
        .service-card:nth-child(2) { animation-delay: 0.2s; }
    </style>
</head>
<body>
    <!-- MENU CH·ªåN D·ªäCH V·ª§ -->
    <div id="menu">
        <h1 class="menu-title">Ch·ªçn D·ªãch V·ª•</h1>
        
        <div class="services-grid">
            <!-- D·ªãch v·ª• 1: UGPhone -->
            <div class="service-card" onclick="selectService(0)">
                <div class="service-icon">üì±</div>
                <div class="service-name">UGPhone Trial</div>
            </div>
            
            <!-- D·ªãch v·ª• 2: Theo d√µi -->
            <div class="service-card" onclick="selectService(1)">
                <div class="service-icon">üìä</div>
                <div class="service-name">Theo D√µi UG 16 Gi·ªù</div>
            </div>
        </div>
    </div>
    
    <!-- LOADER -->
    <div id="loader">
        <div class="spinner"></div>
        <div class="loading-text">ƒêang t·∫£i d·ªãch v·ª•...</div>
        <div class="loading-service" id="loading-service-name"></div>
    </div>
    
    <!-- N√öT QUAY L·∫†I -->
    <button class="back-btn" id="backBtn" onclick="goBack()">
        ‚Üê Quay l·∫°i
    </button>
    
    <!-- CONTENT -->
    <div id="content">
        <iframe id="service-frame" allowfullscreen></iframe>
    </div>
    
    <script>
        // Danh s√°ch d·ªãch v·ª•
        const services = [
            {
                name: "UGPhone Trial",
                url: "https://aselhiczu2n2s.ok.kimi.link/?sharetype=link",
                icon: "üì±"
            },
            {
                name: "Theo D√µi UG 16 Gi·ªù",
                url: "https://3uvad73jcivve.ok.kimi.link/?sharetype=link",
                icon: "üìä"
            }
        ];
        
        let currentService = null;
        
        function selectService(index) {
            currentService = index;
            const service = services[index];
            
            // ·∫®n menu
            document.getElementById('menu').classList.add('hidden');
            
            // Hi·ªán loader
            const loader = document.getElementById('loader');
            document.getElementById('loading-service-name').textContent = service.name;
            loader.classList.add('show');
            
            // Load iframe
            const iframe = document.getElementById('service-frame');
            iframe.src = service.url;
            
            // ƒê·ª£i iframe load xong
            setTimeout(() => {
                loader.classList.remove('show');
                
                // Hi·ªán content
                const content = document.getElementById('content');
                content.style.display = 'block';
                setTimeout(() => content.classList.add('show'), 50);
                
                // Hi·ªán n√∫t quay l·∫°i
                setTimeout(() => {
                    document.getElementById('backBtn').classList.add('show');
                }, 1000);
            }, 2000);
        }
        
        function goBack() {
            // ·∫®n content v√† n√∫t back
            document.getElementById('content').classList.remove('show');
            document.getElementById('backBtn').classList.remove('show');
            
            setTimeout(() => {
                document.getElementById('content').style.display = 'none';
                document.getElementById('service-frame').src = '';
                
                // Hi·ªán l·∫°i menu
                document.getElementById('menu').classList.remove('hidden');
            }, 600);
        }
    </script>
</body>
</html>
